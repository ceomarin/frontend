    <script>
    $(document).ready(function () {  
        $.ajax({  
            type: "GET",  
            url: "https://bsale-test-u6r8.onrender.com/api/producto/",    
            dataType: "json", 
            success: function (data) {  
                $.each(data, function(i,item){
                        var row = "<div>"+
                        "<td>" + item+ "</td>" + 
                        "</div>"
                        ;						 
                        $("contenedorProductos").append(row);
                    });
            }, //End of AJAX Success function  
        });         
    }); 
    </script>
